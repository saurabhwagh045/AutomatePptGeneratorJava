spring.application.name=AutomatedPPTGenerator

# server properties
server.port=8085

# database Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/autopptjvdb
spring.datasource.username=root
spring.datasource.password=Saurabh@890

# hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.show_sql=true
spring.jpa.properties.formate_sql=true

# application properties
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
